<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Data Kendaraan</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Tambah Data Kendaraan</h1>

    <form id="addForm">
      <div class="form-row">
        <div class="form-group">
          <label for="addNumber">No. Registrasi Kendaraan</label>
          <input type="text" id="addNumber" name="number" required>
        </div>
        <div class="form-group">
          <label for="addYear">Tahun Pembuatan</label>
          <input type="number" id="addYear" name="year" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="addName">Nama Pemilik</label>
          <input type="text" id="addName" name="name" required>
        </div>
        <div class="form-group">
          <label for="addCapacities">Kapasitas Silinder</label>
          <input type="text" id="addCapacities" name="capacities">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="addMerk">Merk Kendaraan</label>
          <input type="text" id="addMerk" name="merk">
        </div>
        <div class="form-group">
          <label for="addColor">Warna Kendaraan</label>
          <select id="addColor" name="color" required>
            <option value="Merah">Merah</option>
            <option value="Biru">Biru</option>
            <option value="Hitam">Hitam</option>
            <option value="Abu-abu">Abu-abu</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="addAddress">Alamat Pemilik Kendaraan</label>
          <textarea id="addAddress" name="address" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="addFuelType">Bahan Bakar</label>
          <input type="text" id="addFuelType" name="fuelType">
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-save">Simpan</button>
        <a href="index.html" class="btn-cancel">Kembali</a>
      </div>
    </form>
  </div>

  <script src="add.js"></script>
</body>

</html>
