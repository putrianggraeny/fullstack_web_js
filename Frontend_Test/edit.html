<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Kendaraan</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Edit Data Kendaraan</h1>

    <!-- Form Edit -->
    <form id="editForm">
      <div class="form-row">
        <div class="form-group">
          <label for="editNumber">No. Registrasi Kendaraan</label>
          <input type="text" id="editNumber" name="number" readonly>
        </div>
        <div class="form-group">
          <label for="editYear">Tahun Pembuatan</label>
          <input type="number" id="editYear" name="year" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="editName">Nama Pemilik</label>
          <input type="text" id="editName" name="name" required>
        </div>
        <div class="form-group">
          <label for="editCapacities">Kapasitas Silinder</label>
          <input type="text" id="editCapacities" name="capacities">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="editMerk">Merk Kendaraan</label>
          <input type="text" id="editMerk" name="merk">
        </div>
        <div class="form-group">
          <label for="editColor">Warna Kendaraan</label>
          <select id="editColor" name="color" required>
            <option value="Merah">Merah</option>
            <option value="Biru">Biru</option>
            <option value="Hitam">Hitam</option>
            <option value="Abu-abu">Abu-abu</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="editAddress">Alamat Pemilik Kendaraan</label>
          <textarea id="editAddress" name="address" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="editFuelType">Bahan Bakar</label>
          <input type="text" id="editFuelType" name="fuelType">
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-save">Simpan</button>
        <a href="index.html" class="btn-cancel">Kembali</a>
      </div>
    </form>
  </div>

  <script src="edit.js"></script>
</body>

</html>
