<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Kendaraan</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Detail Data Kendaraan</h1>

    <div id="detailContainer">
      <div class="detail-item">
        <strong>No Registrasi Kendaraan</strong> <span id="detailNumber"></span>
      </div>
      <div class="detail-item">
        <strong>Nama Pemilik</strong> <span id="detailName"></span>
      </div>
      <div class="detail-item">
        <strong>Merk Kendaraan</strong> <span id="detailMerk"></span>
      </div>
      <div class="detail-item">
        <strong>Alamat Pemilik Kendaraan</strong> <span id="detailAddress"></span>
      </div>
      <div class="detail-item">
        <strong>Tahun Pembuatan</strong> <span id="detailYear"></span>
      </div>
      <div class="detail-item">
        <strong>Kapasitas Silinder</strong> <span id="detailCapacities"></span>
      </div>
      <div class="detail-item">
        <strong>Warna Kendaraan</strong> <span id="detailColor"></span>
      </div>
      <div class="detail-item">
        <strong>Bahan Bakar</strong> <span id="detailFuelType"></span>
      </div>
    </div>

    <a href="index.html" class="back-link">Kembali ke Daftar</a>
  </div>

  <script src="detail.js"></script>
</body>

</html>
